<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Input types</title>
</head>

<body>
    <!--alt + tab = switch tabs-->
    <center>
        <h1> Some Input types in html</h1>

        Name: <input placeholder="enter your name"> <br> <br>
        phone no : <input placeholder="enter your number" type="number"> <br> <br>
        Email : <input placeholder="enter your Email" type="email"> <br> <br>
        password : <input placeholder="enter your password" type="password"><br> <br>
        <button> submit</button>

    </center>
    <hr>
    <hr>
    <h2> Input type Radio </h2>
    Select your Gender :
    <label><input type="radio" name="a"> Male</label>
    <label><input type="radio" name="a"> Female</label>
    <label><input type="radio" name="a"> Neutral</label>
    <hr>
    <hr>

    Please select the languages you know:<br>
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JAVA
    <input type="checkbox"> PYTHON
    <hr>
    <hr>

    <select>
        <option>--Select your city--</option>
        <option value="Pune"> Pune </option>
        <option value="Mumbai"> Mumbai </option>
        <option value="Delhi"> Delhi </option>
        <option value="goa"> goa </option>

    </select>

    In case of other city : <input placeholder="type your city">
    <hr>
    <hr>

    <center>
    <b> Please Vote for Your Favourite Party </b><br> <br>
       
        <label><input type="radio" name="a"> BJP </label> <br> <br>
        <label><input type="radio" name="a"> Congress</label>  <br> <br>
        <label><input type="radio" name="a"> AAP</label>  <br> <br>
        <label><input type="radio" name="a"> AIMIM</label>  <br> <br>
        <label><input type="radio" name="a"> DMK</label>  <br> <br>
        <button> submit</button>
    </center>
        

  

</body>

</html>

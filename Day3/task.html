<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line of colors</title>
   
    <style>
        #b{
            color: blue;
        }
        #g{
            color: green;
        }
        #r{
            color: red;
        }
        #y{
            color: yellow;

        }
        
    </style>
</head>
<body>
    <h1>I am a line of colors
        <span id="b"> blue</span>
        <span id="g">green </span>
        <span id="r">red</span> 
        <span id="y">yellow</span> </h1>
</body>
</html>
